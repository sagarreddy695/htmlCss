<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./Question-page.css">

</head>

<body>
    <div class="bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <h1 class="heading text-center">Answer the Question</h1>
                        <form id="questionsForm" class="form-container">
                            <h1 class="questio-heading mb-3">What is the capital of India ?</h1>
                            <div class="d-flex flex-column ml-5">
                                <div class="mt-2 mb-2">
                                    <input type="radio" name="city" value="hyderabad" id="cityHyderabad" />
                                    <label for="cityHyderabad" class="ml-3 label-text">Hyderabad</label>
                                </div>

                                <div class="mt-2 mb-2">
                                    <input type="radio" name="city" value="Chennai" id="cityChennai" />
                                    <label for="cityChennai" class="ml-3 label-text">Chennai</label>
                                </div>

                                <div class="mt-2 mb-2">
                                    <input type="radio" name="city" value="Delhi" id="cityDelhi" />
                                    <label for="cityDelhi" class="ml-3 label-text">Delhi</label>
                                </div>

                                <div class="mt-2 mb-2">
                                    <input type="radio" name="city" value="Mumbai" id="cityMumbai" />
                                    <label for="cityMumbai" class="ml-3 label-text">Mumbai</label>
                                </div>

                                <div class="mt-4">
                                    <button class="btn btn-primary" id="submitBtn" type="submit">Submit</button>
                                </div>
                                <div class="mt-4">
                                    <p class="error-message" id="resultMsg"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./Question-page.js"></script>


</html>
