<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Book-search.css" />

</head>

<body>
    <div class="app-container">
        <div class="header-container">
            <h1 class="heading">Book Search</h1>
            <input type="search" class="form-control user-input" id="searchInput" />
            <select class="form-control drop-down" id="selectDisplayCount">
                <option value="10" selected>10Books</option>
                <option value="20">20Books</option>
                <option value="30">30Books</option>
            </select>
        </div>
        <div class="result-container">
            <h1 class="popular-cooks-heading d-none" id="popularBooks">Popular Books</h1>
            <h1 class="no-result d-none" id="NoSearchResults">No results found</h1>
            <div class="d-none spinner" id="spinner">
                <div class="d-flex flex-row justify-content-center mt-4">
                    <div class="spinner-border" role="status"></div>
                </div>
            </div>
            <div class="result-output" id="searchResults">
            </div>
        </div>
    </div>

    <script src="./Book-search.js"></script>
</body>

</html>
