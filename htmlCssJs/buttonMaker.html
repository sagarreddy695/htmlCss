<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./buttonMaker.css">
</head>
<body>
    <div class="bg-container p-4">
        <h1 class="heading">Button Maker</h1>
     <div class="body pt-3 pb-3">
        <p class="input-label">BACKGROUND COLOR</p>
        <input type="text" id="bgColorInput" class="userInput ml-2">
        <p class="input-label">FONT COLOR</p>
        <input type="text" id="fontColorInput" class="userInput ml-2">
        <p class="input-label">FONT SIZE (in px)</p>
        <input type="text" id="fontSizeInput" class="userInput ml-2">
        <p class="input-label">FONT WEIGHT</p>
        <input type="text" id="fontWeightInput" class="userInput ml-2">
        <p class="input-label">PADDING (in px)</p>
        <input type="text" id="paddingInput" class="userInput ml-2">
        <p class="input-label">BORDER RADIUS (in px)</p>
        <input type="text" id="borderRadiusInput" class="userInput ml-2">
        <div class="text-right mt-3 mr-3">
            <button class="btn btn-primary" id="applyButton" onclick="applyBtn()">Apply</button>
        </div>
        <div class="text-center">
            <button class="custom-button" id="customButton">Custom Button</button>
        </div>
    </div>
</div>
<script src="./buttonMaker.js"></script>
</body>
</html>
