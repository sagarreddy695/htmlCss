<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/sizingImage.css">

</head>
<body>
<div class="background pb-3 pt-5">
<div class="body d-flex flex-column justify-content-center text-center">
    <h4 class="heading">Sizing an Image</h4>
    <p class="para">Increase the width of an image by clicking the plus button and decrease by clicking the Minus button. For every action, the image increases or decreases by 5px.</p>
</div>

<div class="body1 text-center">
    <p class="warning-message" id="warningMessage"></p>
    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sizing-an-image-img.png" alt="image" class="image-to-size" id="image">
    <p class="image-width">Width: <span id="imageWidth"></span></p>
</div>

<div class="body2 d-flex flex-row">
    <button class="button" id="decrementButton" onclick="decrementMinus()">-</button>
    <hr class="hr-line"/>
    <span class="width-in-px">5px</span>
    <hr class="hr-line" />
    <button class="button" id="incrementButton" onclick="incrementPlus()">+</button>
</div>
</div>

<script src="/sizingImage.js"></script>
</body>
</html>
