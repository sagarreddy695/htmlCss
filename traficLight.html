<body>

<div class="body1 ">
    <h1 class="headingcolor text-center pt-3">Traffic Light</h1>
<div class="d-flex flex-row justify-content-center m-5">
<div class="d-flex flex-column mt-4">
    <button class="buttons" id="stopButton" onclick="redbutton()">Stop</button>
    <button class="buttons mt-4" id="readyButton" onclick="yellowbutton()">Ready</button>
    <button class="buttons mt-4" id="goButton" onclick="greenbutton()">Go</button>
</div>

<div class="body2 ml-4 pl-1 pt-2">
    <div id="stopLight" class="light"></div>
    <div id="readyLight" class="light"></div>
    <div id="goLight" class="light"></div>
</div>
</div>

</div>
